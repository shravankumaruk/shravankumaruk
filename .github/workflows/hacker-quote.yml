# .github/workflows/hacker-quote.yml
name: ðŸ§  Daily Hacker Quote

on:
  schedule:
    - cron: "0 6 * * *"     # Runs daily at 06:00 UTC
  workflow_dispatch:         # Allows manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŽ¯ Pick & inject a random quote (pure AWK)
        run: |
          awk '
            BEGIN {
              srand()
              # Load all quotes into an array
              i = 0
              while ((getline line < "quotes.txt") > 0) {
                quotes[i++] = line
              }
              # Choose a random index
              idx = int(rand() * i)
            }
            # When we hit the START marker, print it and the chosen quote
            /<!--START_QUOTE-->/ {
              print
              print "> " quotes[idx]
              skip = 1
              next
            }
            # On the END marker, stop skipping and print it
            /<!--END_QUOTE-->/ {
              skip = 0
            }
            # Print all other lines if not in skip mode
            skip == 0 {
              print
            }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: âœ… Commit & push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "ðŸ’¬ update daily hacker quote"
          add: "README.md"
