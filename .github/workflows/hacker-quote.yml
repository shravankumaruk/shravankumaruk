name: 🧠 Daily Hacker Quote

on:
  schedule:
    - cron: "0 6 * * *"    # Daily at 06:00 UTC
  workflow_dispatch:        # Manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 📝 Inject a random quote via awk
        run: |
          awk '
            BEGIN {
              srand();
              # Read all quotes into array
              i = 0
              while ((getline line < "quotes.txt") > 0) {
                quotes[i++] = line
              }
              # Pick random index
              idx = int(rand() * i)
            }
            # When we hit the START marker, print it, then the quote, then skip until END
            /<!--START_QUOTE-->/ {
              print
              print "> " quotes[idx]
              skip = 1
              next
            }
            # When we hit the END marker, stop skipping and print it
            /<!--END_QUOTE-->/ {
              skip = 0
            }
            # Print only when not skipping
            skip == 0 {
              print
            }
          ' README.md > README.tmp
          mv README.tmp README.md

      - name: ✅ Commit & push changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "💬 update daily hacker quote"
          add: "README.md"
