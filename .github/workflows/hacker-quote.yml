name: ðŸ§  Daily Hacker Quote

on:
  schedule:
    - cron: "0 6 * * *"  # Runs every day at 6 AM UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸŽ¯ Pick a Random Quote
        id: get_quote
        run: |
          quote=$(shuf -n 1 quotes.txt)
          echo "QUOTE=$quote" >> $GITHUB_OUTPUT

      - name: ðŸ“ Update README.md with New Quote
        run: |
          quote="${{ steps.get_quote.outputs.QUOTE }}"
          # Escape any special characters if needed
          sed -i "s|> _quote will appear here_|> $quote|" README.md

      - name: âœ… Commit and Push Changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "ðŸ’¬ update daily hacker quote"
          add: "README.md"
