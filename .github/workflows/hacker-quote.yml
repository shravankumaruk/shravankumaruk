# .github/workflows/hacker-quote.yml
name: ðŸ§  Daily Hacker Quote

on:
  schedule:
    - cron: "0 6 * * *"     # Runs daily at 06:00 UTC
  workflow_dispatch:         # Manual trigger

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŽ¯ Pick & inject a random quote (pure AWK)
        run: |
          awk '
            BEGIN {
              srand()
              i = 0
              while ((getline line < "quotes.txt") > 0) {
                quotes[i++] = line
              }
              idx = int(rand() * i)
            }
            /<!--START_QUOTE-->/ {
              print
              print "> " quotes[idx]
              skip = 1
              next
            }
            /<!--END_QUOTE-->/ {
              skip = 0
            }
            skip == 0 {
              print
            }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: âœ… Commit & push updated README
        uses: EndBug/add-and-commit@v9
        with:
          message: "ðŸ’¬ update daily hacker quote"
          add: "README.md"
